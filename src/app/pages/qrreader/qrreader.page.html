

<ion-card-title class="ion-text-center">
    <ion-label>
        <h1>Unirse a la <br>Sala del Curso</h1>
    </ion-label>
</ion-card-title>
<ion-content>
    

        <!-- Fallback for iOS PWA -->
        <!-- <input #fileinput type="file" accept="image/*;capture=camera" hidden (change)="handleFile($event.target.files)"> -->
       
        <!-- Trigger the file input -->
        <section class="ion-text-center">
          <!-- <header>Large Size</header> -->
          <ion-button size="large" (click)="stopScan()" color="danger" *ngIf="scanActive">
            <ion-icon name="close"></ion-icon>
          </ion-button>


          <ion-button size="large" color="medium" (click)="captureImage()">
            <ion-icon slot="start" name="camera"></ion-icon>

            Cargar Imagen</ion-button>


          <ion-button size="large" color="primary" (click)="startScan()">
            Entrar</ion-button>
        </section>

      
       


        <!-- Shows our camera stream -->
        <video #video [hidden]="!scanActive" width="100%"></video>
       
        <!-- Used to render the camera stream images -->
        <canvas #canvas hidden></canvas>
       
        <!-- Stop our scanner preview if active -->
        <section  class="ion-text-center" >
          <ion-button size="large" (click)="reset()" color="warning" *ngIf="scanResult">
            <ion-icon slot="start" name="refresh"></ion-icon>
            Volver a Intentar
          </ion-button>
        </section>
       
      
      
       
        <ion-card *ngIf="scanResult">
          <ion-card-header>
            <ion-card-title>Detalle Sala:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ scanResult }}
          </ion-card-content>
        </ion-card>


      

</ion-content>

<app-bottom-nav-bar></app-bottom-nav-bar>
