<app-header titulo="Cuenta" ></app-header>
<ion-content>

  <ion-item>
    <ion-label position="ion-text-">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="persona.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="ion-text">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="persona.apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="ion-text-">Sede</ion-label>
    <ion-input type="text" [(ngModel)]="persona.sede"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="ion-text">Carrera</ion-label>
    <ion-input type="text" [(ngModel)]="persona.carrera"></ion-input>
  </ion-item>




  <ion-col col-6>
    <ion-button shape="block" (click)="pasarDatos()">
      Guardar Cambios
    </ion-button>
  </ion-col>

  <ion-col col-6>
    <ion-button shape="block" routerLink="/cuenta">
      <ion-icon slot="start" name="arrow-back-outline" (click)="noPasarDatos()"></ion-icon>  

      Atras
    </ion-button>
  </ion-col>

</ion-content>
