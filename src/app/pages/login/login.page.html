
<ion-content>

  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">
      <app-login-header 
          tituloLogin="BIENVENIDO"
          subtituloLogin="Plataforma de Asistencia Online"
          subtituloLogin2="De Duoc UC 2021"
          
          ></app-login-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>

          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label>Recuerdame</ion-label>
              <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
            </ion-item>

            <ion-button id="login" shape="block" (click)="ingresar()">
              <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>  
              Ingresar
            </ion-button>
            <ion-button id="recovery" shape="block"  fill="outline" (click)="ingresarRecovery()" >Recuperar Contrase√±a</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>
  </div>
  
</ion-content>
