<ion-row class="top-20" slot="bottom">
  <ion-col >
    <ion-tab-bar color="primary">
      <ion-tab-button
          *ngFor="let c of componentes"
          [routerLink]="c.redirectTo" >
        <ion-label>{{ c.name }}</ion-label>
        <ion-icon [icon]="c.icon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-col>
</ion-row>
